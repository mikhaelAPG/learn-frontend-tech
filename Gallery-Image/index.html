<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gallery</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Superhero</h1>
        <div class="container">
            <ul class="gallery">
                <li>
                    <a href="#gambar-1">
                        <img src="img/thumbs/spiderman.jpg" alt="spiderman">
                        <span>Spiderman</span>
                    </a>

                    <div class="overlay" id="gambar-1">
                        <a href="#" class="close">close</a>
                        <a href="#gambar-4" class="prev">prev</a>
                        <img src="img/full/spindermanf.jpg">
                        <a href="#gambar-2" class="next">next</a>
                    </div>
                </li>

                <li>
                    <a href="#gambar-2">
                        <img src="img/thumbs/batman.jpg" alt="batman">
                        <span>Batman</span>
                    </a>

                    <div class="overlay" id="gambar-2">
                        <a href="#" class="close">x close</a>
                        <a href="#gambar-1" class="prev">prev</a>
                        <img src="img/full/batmanf.jpg">
                        <a href="#gambar-3" class="next">next</a>
                    </div>
                </li>
                
                <li>
                    <a href="#gambar-3">
                        <img src="img/thumbs/groot.jpg" alt="groot">
                        <span>Groot</span>
                    </a>
                    
                    <div class="overlay" id="gambar-3">
                        <a href="#" class="close">x close</a>
                        <a href="#gambar-2" class="prev">prev</a>
                        <img src="img/full/grootf.jpg">
                        <a href="#gambar-4" class="next">next</a>
                    </div>
                </li>

                <li>
                    <a href="#gambar-4">
                        <img src="img/thumbs/superman.jpg" alt="superman">
                        <span>Superman</span>
                    </a>
                    <div class="overlay" id="gambar-4">
                        <a href="#" class="close">x close</a>
                        <a href="#gambar-3" class="prev">prev</a>
                        <img src="img/full/supermanf.jpg">
                        <a href="#gambar-1" class="next">next</a>
                    </div>
                </li>

                <div class="clear"></div>
            </ul>
        </div>
    </body>
</html>
